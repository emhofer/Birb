{% extends "layout.html" %}
{% block body %}
<h1 class="mx-auto">Register</h1>
<form class="vstack gap-2 col-md-5 mx-auto" action="/register" method="post">
    <input class="form-control" type="text" autofocus autocomplete="off" name="username" placeholder="Username" required>
    <input class="form-control" type="password" name="password" placeholder="Password" required>
    <input class="form-control" type="password" name="confirmation" placeholder="Confirm password" required>
    <input class="btn btn-outline-success" type="submit" value="Register">
</form>
{% endblock %}
