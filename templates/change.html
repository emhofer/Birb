{% extends "layout.html" %}
{% block body %}
<h3 class="mx-auto mt-3">Change username</h3>
<form class="vstack gap-2 col-md-5 mx-auto mb-3" action="/changeuser" method="post">
    <input class="form-control" type="text" autocomplete="off" name="username" placeholder="New username" required>
    <input class="btn btn-outline-success" type="submit" value="Change">
</form>
<h3 class="mx-auto">Change password</h3>
<form class="vstack gap-2 col-md-5 mx-auto" action="/changepassword" method="post">
    <input class="form-control" type="password" name="oldpassword" placeholder="Old password" required>
    <input class="form-control" type="password" name="newpassword" placeholder="New password" required>
    <input class="form-control" type="password" name="confirmpassword" placeholder="Confirm new password" required>
    <input class="btn btn-outline-success" type="submit" value="Change">
</form>
{% endblock %}
